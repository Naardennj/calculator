<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="toggle">

    </div>
    <div class="backgound">
        <div class="calculator">
            <p id="resultado"></p>
            <table> 
                <tr>
                    <td colspan="2"><button class="button" onclick="clean()"style="width: 110px;">C</button></td>
                    <td><button class="button" onclick="back()"><</button></td>
                    <td><button class="button-right" onclick="insert('/')">รท</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('7')">7</button></td>
                    <td><button class="button" onclick="insert('8')">8</button></td>
                    <td><button class="button" onclick="insert('9')">9</button></td>
                    <td><button class="button-right" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('4')">4</button></td>
                    <td><button class="button" onclick="insert('5')">5</button></td>
                    <td><button class="button" onclick="insert('6')">6</button></td>
                    <td><button class="button-right" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('1')">1</button></td>
                    <td><button class="button" onclick="insert('2')">2</button></td>
                    <td><button class="button" onclick="insert('3')">3</button></td>
                    <td><button class="button-right" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button" onclick="insert('0') "style="width: 110px;">0</button></td>
                    <td><button class="button" onclick="insert('.')">.</button></td>
                    <td><button class="button-right" onclick="calcular()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
